"$schema" = 'https://starship.rs/config-schema.json'

[character]
success_symbol = "[➜](#EBCB8B) "
error_symbol = "[✗](#BF616A) "


[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"


[git_branch]
disabled = true
symbol = "🌱 "


[git_status]
disabled=true
conflicted = "👥"
ahead = "🏎💨"
behind = "⏪"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[ ➕ \($count\)](yellow)'
renamed = "👅"
deleted = "🔥"
