[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "


[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"


[git_branch]
symbol = "🌱 "

[git_status]
conflicted = "👥"
ahead = "🏎💨"
behind = "⏪"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[ ➕ \($count\)](yellow)'
renamed = "👅"
deleted = "🔥"